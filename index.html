<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Printer Library</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="script.js"></script>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="logo">
            <a href="index.html">
              <img src="assets/3d-printer.png" alt="3D Printer Library Logo" class="logo-img">
            </a>
          </div>
          

        <button class="menu-toggle" aria-label="Toggle Menu">&#9776;</button>

        <nav class="navbar">
            <a href="#" class="nav-item">Home</a>
            <a href="#" class="nav-item">About</a>
            <a href="#" class="nav-item">Contact</a>
          </nav>
          
        <div class="search-bar">
            <input type="text" placeholder="Search for a printer...">
            <button><i class="fas fa-search"></i></button> <!-- This is a basic magnifying glass -->
        </button>
          </div>
          
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <img src="assets/pexels-jakubzerdzicki-30720501.jpg" class="hero-bg" alt="Background">
        <div class="hero-content">
            <h1>Welcome to the 3D Printer Library</h1>
            <p>Explore a vast collection of 3D printers, inspect their models, and discover upgrades.</p>
            <a href="#" class="cta-button">Browse Printers</a>
        </div>
    </section>

    <!-- Featured Printers -->
<section class="featured-printers">
    <h2 class="text-center mb-4">Featured Printers</h2>
    
    <div id="printerCarousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <!-- Cards will be inserted here by JavaScript -->
        </div>
        
        <button class="carousel-control-prev" type="button" data-bs-target="#printerCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#printerCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
        
        <div class="carousel-indicators">
            <!-- Indicators will be inserted by JavaScript -->
        </div>
    </div>
</section>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-links">
            <a href="#">About</a>
            <a href="#">Privacy Policy</a>
            <a href="#">Contact</a>
        </div>
        <div class="social-icons">
            <a href="#"><img src="facebook-icon.png" alt="Facebook"></a>
            <a href="#"><img src="twitter-icon.png" alt="Twitter"></a>
            <a href="#"><img src="instagram-icon.png" alt="Instagram"></a>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
